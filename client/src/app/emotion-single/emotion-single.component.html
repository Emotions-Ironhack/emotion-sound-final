<div *ngIf="emotion">
  <div class="row">
    <h3>Music for feelings</h3>
    <div class="col-md-6 col-md-offset-3">
      <img src="{{ emotion.image_path }}" alt="{{ emotion.image_path }}" style="height: 175px;">
      <br>
      <div class="card-block">
        <h4 class="card-title">It seems that you feel...</h4>
        <h4 class="card-text">...<b><i>{{ emotion.maxEmotion.name }}</i></b>...</h4>
        <h4 class="card-title">...I think you might like this...</h4>
        <a class="btn btn-primary" (click)="createEmotionRecomm()">MUSIC</a>
        <br>
      </div>
      <br>
    </div>
  </div>
</div>

<div *ngIf="recomms">
  <div class="recomm-container" *ngFor="let track of staggeringrecomms; let i = index" (@flyInOut.done)="doNext()" [@flyInOut]="'in'">
    <div class="row cartas">
      <div class="media">
        <div class="media-left">
          <img class="media-object img-thumbnail card-img" src="{{track.artistUrlImg}}" alt="{{track.artistUrlImg}}">
        </div>
        <div class="media-body">
          <a><h5 class="media-heading"><u>Song:</u> <b> {{track.trackName}}</b></h5></a>
          <a><h5 class="media-heading"><u>Album:</u> <b> {{track.albumName}}</b></h5></a>
          <a><h5 class="media-heading"><u>Artist:</u>  <b>{{track.artistName}}</b></h5></a>
          <a href="{{track.linkUrl}}" target="_blank"><b>Link to spotify</b></a>
          <a><button type="button" class="btn btn-danger btn-xs" [@flyInOut]="'in'" (click)="removeMe(i)">Delete</button></a>
        </div>
      </div>
      <audio class="preview" controls="" name="media"><source src="{{track.previewUrl}}" type="audio/mpeg"></audio>
    </div>
  </div>
</div>
