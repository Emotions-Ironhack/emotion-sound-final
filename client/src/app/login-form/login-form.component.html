<div *ngIf="session.user" class="container">
	<div class="row">


            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="../../assets/login.jpg">
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank">Username : {{session.user.username}}</a>
                    </div>
                    <div class="desc">Email : {{session.user.email}}</div>
                    <div class="desc">Register Data : {{session.user.created_at | date: 'dd/MM/yyyy hh:mm' }}</div>
                </div>
            </div>

	</div>
</div>

<div *ngIf="!session.user">
  <div class="wrapper">
    <form class="form-signin">
      <img class="img-responsive" src="../../assets/w4mw.png" alt="">
      <br>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required=""/>
      <br>
			<p class="error"> {{ error }} </p>
      <button (click)="login()" class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
