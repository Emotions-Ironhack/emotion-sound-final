<div class="container">

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-md-8 col-md-offset-2">
      <h1> Sense To Music Converter </h1>

      <div class="bs-example">
        <div class="progress" style="">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>

        <form>
          <label class="btn btn-info btn-file">
            Browse Image
            <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
          </label>
          <button class="btn btn-default" (click)="submit()" [disabled]="!uploader.getNotUploadedItems().length">Upload Photo</button>
        </form>
      </div>

      <button *ngIf="isCompleted" class="btn btn-success fullwidth" [routerLink]="['/emotion/user', session.user._id]">Would you like know your senses?</button>
      <br>
      <br>
    </div>
  </div>
</div>
