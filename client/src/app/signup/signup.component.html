<div>
  <div class="wrapper">
    <form class="form-signin">
      <img class="img-responsive" src="../../assets/w4mw.png" alt="">
      <br>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required autofocus="" />
      <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" required autofocus="" />
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required/>
      <br>
      <p class="error"> {{ error }} </p>
      <button (click)="signup()" class="btn btn-lg btn-primary btn-block">SingUp</button>
    </form>
  </div>
</div>
